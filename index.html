<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Dataset Feature Input</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Use Inter font for a modern look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc; /* Light gray background */
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Main Container Card -->
    <div class="w-full max-w-lg bg-white p-8 rounded-xl shadow-2xl border border-gray-100">

        <header class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-indigo-700">
                Iris Flower Feature Input
            </h1>
            <p class="mt-2 text-gray-500">
                Enter the measurements for classification (in cm).
            </p>
        </header>

        <!-- Input Form Grid -->
        <div id="input-form" class="grid grid-cols-1 sm:grid-cols-2 gap-6">

            <!-- Sepal Length -->
            <div class="space-y-2">
                <label for="sepal-length" class="block text-sm font-medium text-gray-700">Sepal Length (cm)</label>
                <input type="number" step="0.1" id="sepal-length" placeholder="e.g., 5.1" required
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 shadow-sm"
                    min="0" max="10">
            </div>

            <!-- Sepal Width -->
            <div class="space-y-2">
                <label for="sepal-width" class="block text-sm font-medium text-gray-700">Sepal Width (cm)</label>
                <input type="number" step="0.1" id="sepal-width" placeholder="e.g., 3.5" required
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 shadow-sm"
                    min="0" max="5">
            </div>

            <!-- Petal Length -->
            <div class="space-y-2">
                <label for="petal-length" class="block text-sm font-medium text-gray-700">Petal Length (cm)</label>
                <input type="number" step="0.1" id="petal-length" placeholder="e.g., 1.4" required
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 shadow-sm"
                    min="0" max="7">
            </div>

            <!-- Petal Width -->
            <div class="space-y-2">
                <label for="petal-width" class="block text-sm font-medium text-gray-700">Petal Width (cm)</label>
                <input type="number" step="0.1" id="petal-width" placeholder="e.g., 0.2" required
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 shadow-sm"
                    min="0" max="3">
            </div>
        </div>
        
        <!-- Button and Error Message -->
        <div class="mt-8 flex flex-col items-center">
            <button onclick="analyzeData()"
                class="w-full sm:w-auto px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 transition ease-in-out duration-150 transform hover:scale-[1.01]">
                Analyze Features
            </button>
            <p id="error-message" class="mt-3 text-red-500 text-sm hidden">Please fill in all four fields.</p>
        </div>


        <!-- Results Display Area (Hidden until analyzed) -->
        <div id="result-area" class="mt-10 p-6 bg-indigo-50 border-l-4 border-indigo-500 rounded-lg hidden">
            <h3 class="text-xl font-bold text-indigo-700 mb-3">Predicted Species:</h3>
            <p id="prediction-text" class="text-2xl font-bold text-gray-800">
                <!-- Prediction will be inserted here -->
            </p>
            <p class="mt-2 text-sm text-gray-600">
                This is a mock prediction. In a real application, this would be generated by a machine learning model using the Gemini API.
            </p>
        </div>

    </div>

    <script>
        // Array of possible mock predictions
        const irisSpecies = ['Iris Setosa', 'Iris Versicolor', 'Iris Virginica'];

        /**
         * Validates the inputs and performs a mock analysis.
         * In a real application, this function would call a backend service or an LLM API.
         */
        function analyzeData() {
            const sepalLength = document.getElementById('sepal-length').value;
            const sepalWidth = document.getElementById('sepal-width').value;
            const petalLength = document.getElementById('petal-length').value;
            const petalWidth = document.getElementById('petal-width').value;
            const errorMessage = document.getElementById('error-message');
            const resultArea = document.getElementById('result-area');
            const predictionText = document.getElementById('prediction-text');

            // 1. Input Validation
            if (!sepalLength || !sepalWidth || !petalLength || !petalWidth) {
                errorMessage.classList.remove('hidden');
                resultArea.classList.add('hidden');
                return;
            } else {
                errorMessage.classList.add('hidden');
            }

            // 2. Data Preparation
            const data = {
                sepal_length: parseFloat(sepalLength),
                sepal_width: parseFloat(sepalWidth),
                petal_length: parseFloat(petalLength),
                petal_width: parseFloat(petalWidth)
            };

            // Log data for developer visibility
            console.log("Input Data:", data);

            // 3. Mock Prediction (Replace this with an actual API call)
            // Example: Using the Gemini API for classification or data analysis could go here.
            // The prompt would be the feature vector (e.g., "Classify an iris flower with sepal length 5.1, sepal width 3.5, petal length 1.4, petal width 0.2").
            
            // For now, we'll use a random mock result:
            const randomIndex = Math.floor(Math.random() * irisSpecies.length);
            const predictedSpecies = irisSpecies[randomIndex];

            // 4. Display Results
            predictionText.textContent = predictedSpecies;
            resultArea.classList.remove('hidden');
        }

        // Optional: Reset error message when user starts typing
        document.getElementById('input-form').addEventListener('input', () => {
            document.getElementById('error-message').classList.add('hidden');
        });
    </script>
</body>
</html>
